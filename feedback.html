<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="feedbackbg">
    <p id="feepara1">FEEDBACK FORM</p>
    <p id="feepara2">Your Feedback Matters Alot</p>
    <form  id="formstyle">
        <fieldset class="field1">
            <legend>Name</legend>
            <input type="text"  placeholder="Enter your name">
        </fieldset>
        <fieldset class="field1">
            <legend>Email</legend>
            <input type="text" placeholder="Enter your valid email"  required>
        </fieldset>
        
        <fieldset class="field1">
            <legend>From where you get to know about us</legend>
            Friends<input type="checkbox" name="friends" id="">
            Social Platforms<input type="checkbox" name="social platforms" id="">
            Family<input type="checkbox" name="family" id="">
            Others<input type="checkbox" name="Others" id="">
        </fieldset>
       <label for="">
        <fieldset class="field1">
            <legend> Quality of our product</legend>
          Good<input type="radio" name="good" id="">
          Average<input type="radio" name="okay" id="">
          Need improvement <input type="radio" name="Need improvement" id="">
         </fieldset>
       </label>
       <fieldset class="field1">
        <legend>Feedback</legend>
        <textarea name="" id="" cols="30" rows="10"></textarea>
       </fieldset class="field1">
       <input type="button"  id="buttonform1" value="Submit">
       <input type="reset" id="buttonform2" value="Reset">
    </form>

    <a href="index.html"><button class="hometn">Go back to home page</button></a>

   

</body>
</html>
